<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Translator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- We put the css below this so bootstrap code won't affect our css. our css will override what is on top-->
    <link href="style.css" rel="stylesheet" type="text/css" />


    <style> 
    #header {
        font-size: 250%;
        text-align: center; 
    }

    .card {
        width: 50%;
        margin:0 auto;/*centers div container */
        margin-top: 50px;
    }
    </style>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
      <header> 
          <h1 id = "header" class="bg-dark text-white p-4"> Basic Translator </h1>
      </header>
    <div class="card p-4">
        <div class="card-body text-center">
        <h2 id = "sentence" > Good morning! </h2>
        </div>
        <button type="button" id = "spB" class="btn btn-outline-primary">Spanish</button>
        <button type="button" id = "enB" class="btn btn-outline-danger">English</button>
        <button type="button" id = "frenchB" class="btn btn-outline-success">French</button>
    </div>
    <script> 
        document.querySelector(".card").style.backgroundColor = "lightblue"; // makes good morning box a color you choose

        document.querySelector("#spB").addEventListener("click", translator); // to make a function for the button, spB is the identifier and translator is the function name. you can name the function whatever
        document.querySelector("#enB").addEventListener("click", translator);
        document.querySelector("#frenchB").addEventListener("click", translator);
        
        var global;

        function translator() {
            // alert("Hi");
            // alert(this.innerHTML);
            if(this.innerHTML == "Spanish") {
            document.querySelector("#sentence").innerHTML = "Buenos Dias";
            }
            else if(this.innerHTML == "English") {
            document.querySelector("#sentence").innerHTML = "Good morning";
            }
            else {
                document.querySelector("#sentence").innerHTML = "Bonjour";
            }

            let red = Math.floor(Math.random() * 256); // local variable
            let green = Math.floor(Math.random() * 256);
            let blue = Math.floor(Math.random() * 256);
            document.querySelector(".card").style.backgroundColor = `rgb(${red},${green},${blue})`;
        }

    </script>
    <script src="script.js"></script>
  </body>
</html>
